<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style>
        body, .jumbotron {padding: 30px;}
        .text-giant {font-size: 30px;}
        
    </style>
</head>
    
    
<body>
    
    <div class="jumbotron">
        <h2>How mush does it cost</h2>
        
        <form>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" name="price" value="25">
            </div>
            
            <div class="form-group">
                <label>Quantity</label>
                <span class="label label-primary quantityLabel">1</span>
                <input type="range" class="form-control" name="quantity" value="1" min="1" max="10" step="1">
            </div>
        </form>
        <div class="text-right text-giant net"></div>
        <div class="text-right text-giant vat"></div>
        <div class="text-right text-giant total"></div>
        
    </div>
    
    <script src="app.js"></script>

</body>
</html>
